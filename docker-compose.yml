version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: spatie-pdf-app
    container_name: spatie-pdf-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - pdf_storage:/var/www/html/storage/app/pdfs
    environment:
      - APP_ENV=local
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=ashan
      - DB_PASSWORD=password
      # PDF Generation Environment Variables
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - NODE_PATH=/usr/local/lib/node_modules:/node_modules
      - NPM_PATH=/usr/bin/npm
      - NODE_BINARY_PATH=/usr/bin/node
    depends_on:
      - mysql
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    networks:
      - spatie-pdf-network
    # Additional command to ensure NODE_PATH is correctly set
    command: >
      bash -c "
        export NODE_PATH=/usr/local/lib/node_modules:/node_modules &&
        echo 'NODE_PATH=$NODE_PATH' &&
        # Create a script that will be sourced by interactive shells
        echo 'export NODE_PATH=/usr/local/lib/node_modules:/node_modules' > /etc/profile.d/node_path.sh &&
        chmod +x /etc/profile.d/node_path.sh &&
        echo 'Setting up proper puppeteer paths' &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  mysql:
    image: mysql:8.0
    container_name: spatie-pdf-mysql
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=ashan
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s
    networks:
      - spatie-pdf-network
    command: --default-authentication-plugin=mysql_native_password

networks:
  spatie-pdf-network:
    driver: bridge

volumes:
  pdf_storage:
  mysql_data:
